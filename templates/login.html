{%extends 'base/base.html'%}

{%block navbar%}
{%endblock%}

{%block content%}
<div class="row mt-5">
<div class="col-3"></div>

<div class="col-6 card border-0 shadow">
<div class="p-2 mx-n3 text-center bg-info text-light" style="font-family: Roboto Thin"><h4>Inicio de sesión</h4></div>
{%if form.errors%}
<div class="alert alert-danger mt-3">
    <h5>usted posee los siguientes errores:</h5>
</div>
{%endif%}
<form action="" method="post" class="mt-3">
    {%csrf_token%}
   <div class="form-group">
    <label for="username">Usuario:</label>
    <input type="text" id="id_username" name="username" class="form-control  rounded-0 {%if form.username.errors%} is-invalid {%endif%}">
    <span class="invalid-feedback">{{form.username.errors}}</span>
   </div>

   <div class="form-group">
    <label for="password">Contraseña:</label>
    <input type="password" id="id_password" name="password" class="form-control  rounded-0 {%if form.password.errors%} is-invalid {%endif%}">
    <span class="invalid-feedback">{{form.password.errors}}</span>
   </div>

   <div class="text-center mb-3">
       <button type="submit" class="btn btn-outline-primary">Entrar</button>
   </div>
</form>
</div>
<div class="col-3"></div>
</div>
{%endblock%}
